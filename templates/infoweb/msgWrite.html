{% extends "infoweb/base.html" %}
{% load static %}
{% block content %}
<div  class="form-group">
    <h1>Message Write</h1>
    <br>
    <form action="writeOk" method="post">
    {% csrf_token %}
    Title : <input type="text" name="title"><br>
    Name : <input type="text" name="name"><br>
    Content : <textarea name="content" cols="50" rows="10" wrap="hard" maxlength="255"></textarea><br><br>
    <input type="submit" value="Write">
   </form>
    <br>
    <a href="{% url 'home' %}">[ HOME ]</a>
</div>
{% endblock %}
