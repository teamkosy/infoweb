{% extends "infoweb/base.html" %}
{% load static %}
{% block content %}
<div  class="container_mini">
    <div  class="form-group">
        <h1>Message</h1>
        <br>
        <table class="table table-hover">
      <thead>
        <tr>
          <th scope="title">Title</th>
          <th scope="name">Name</th>
          <th scope="date">Date</th>
        </tr>
      </thead>
            <tbody>
            {% for list in msglist %}
             <tr>
              <td><a href="{% url 'detail' list.pk %}">{{list.title}}</a></td>
              <td>{{list.name}}</td>
              <td>{{list.regdate}}</td>
            </tr>
          {% endfor %}
            </tbody>
     </table>

        <a href="{% url 'write' %}">
        <input type="button" class="btn btn-success" value="작성하기">
        </a>
        <br><br>
        <a href="{% url 'home' %}"><input type="button" class="btn btn-info" value="홈으로"></a>
        <br>
    </div>
</div>
{% endblock %}
