{% extends "infoweb/base.html" %}
{% load static %}
{% block content %}
<div class="my_title">
    <h1>혀니가 추천하는 번호</h1>
</div>
<hr>
<form action="{% url 'lottonum' %}" method="post">
    {% csrf_token %}
    진행할 게임수를 입력하세요 : <input type="text" name="game"><br><br>
    <input type="submit" value="혀니 Pick!!">
</form>
<br>
<h1>
{% for lotto in lotto_list %}
    {% for num in lotto %}
    <ul>
        <li>{{ num }}</li>
    </ul>
    {% endfor %}
{% endfor %}
</h1>
<br><br>
<a href="{% url 'lotto' %}"><input type="button" class="btn btn-info" value="뒤로"></a>
<br>
{% endblock %}
