{% extends "infoweb/base.html" %}
{% load static %}
{% block content %}
    <h1>Movie</h1>
    <hr>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="title">Title</th>
          <th scope="date">Date</th>
          <th scope="audience">Audience</th>
        </tr>
      </thead>
            <tbody>
            {% for movie in total %}
             <tr>
                 {% for rs in movie %}
              <td>{{rs}}</td>
                 {% endfor %}
            </tr>
          {% endfor %}
            </tbody>
     </table>
    <br><br>
    <a href="{% url 'home' %}">[ HOME ]</a>
{% endblock %}
