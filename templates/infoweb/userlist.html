{% extends "infoweb/base.html" %}
{% load static %}
{% block content %}
    <div class="my_title">
        <h1>Member List</h1>
    </div>
  <br>
<div class="article">
    <form action="" method="post">
        {% csrf_token %}
        ID 검색 : <input type="text" name="uid">
        <input type="submit" value="검색">
    </form>
    <br>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>이름</th>
                <th>E-mail</th>
                <th>Phone</th>
                <th>가입일</th>
            </tr>
        </thead>
        <tbody>
        {% for user in userlist %}
            <tr class="table-warning">
                <td>{{user.username}}</td>
                <td>{{user.last_name}}{{user.first_name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phone}}</td>
                <td>{{user.regdate}}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
<br>
</div>
<br>
<a href="{% url 'mypage' %}"><input type="button" class="btn btn-info" value="뒤로"></a>

{% endblock %}
