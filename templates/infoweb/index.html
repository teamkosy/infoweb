{% extends "infoweb/base.html" %}
{% load static %}
{% block content %}
<div  class="form-group">
    <div class="my_title">
        <h1>우혀니의 Django  InfoWeb</h1>
    </div>
    <hr>
    <h2>코로나 19</h2>
    <table class="table table-danger">
      <thead>
        <tr>
            <th>날짜</th>
            <th>신규확진</th>
            <th>국내발생</th>
            <th>해외유입</th>
            <th>누적확진</th>
            <th>사망</th>
        </tr>
      </thead>
            <tbody>
             <tr class="table-danger">
                 {% for covid in covid_list %}
                    <td>{{covid}}</td>
                 {% endfor %}
            </tr>
            </tbody>
     </table>
    <img src="{% static 'img/django.png' %}" width="60%" height="20%">
    <hr>
    <a href="https://teamkosy.pythonanywhere.com"><p>Flask Web(전기자동차 프로젝트)</p></a>
</div>
{% endblock %}
