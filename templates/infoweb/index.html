{% extends "infoweb/base.html" %}
{% load static %}
{% block content %}
<div>
    <h1>우혀니의 Django  InfoWeb</h1>
    <hr>
    <h2>코로나 19</h2>
    <table class="table table-danger">
      <thead>
        <tr>
          <th scope="state_dt">날짜</th>
          <th scope="inc_def">신규확진</th>
          <th scope="localOcc">국내발생</th>
            <th scope="overFlow">해외유입</th>
          <th scope="def">누적확진</th>
          <th scope="death">사망</th>
        </tr>
      </thead>
            <tbody>
             <tr class="table-danger">
                 {% for covid in covid_list %}
              <td>{{covid}}</td>
                 {% endfor %}
            </tr>
            </tbody>
     </table>
    <img src="{% static 'img/django.png' %}" width="60%" height="30%">
    <hr>
</div>
{% endblock %}
